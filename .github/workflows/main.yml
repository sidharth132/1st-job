name: chintu

on:
  push:
    branches:
      - main

permissions:
  contents: read   # OIDC ke liye nahi chahiye, isliye id-token remove

jobs:
  first-job-id:
    name: chintu
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0
        with:
          version: v1.10.5

      # âœ… Azure Login using Secret (Recommended)
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}   # yaha tumne jo secret banaya hai uska naam likho

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
      - name: Terraform Apply (Auto Approve)
        run: terraform apply -auto-approve
